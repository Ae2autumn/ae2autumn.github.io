name: VaLog Auto Build

on:
  issues:
    types: [opened, edited, deleted, labeled, unlabeled]
  push:
    branches: [ main ]
    paths:
      - 'config.yml'
      - 'template/**'
      - 'VaLog.py'
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pyyaml requests markdown jinja2

      - name: Run VaLog Generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python VaLog.py
          # 必须创建 .nojekyll，防止 GitHub 忽略下划线开头的文件夹
          touch docs/.nojekyll

      # 步骤 A: 将生成的数据同步回 main 分支（可选，如果你想保留缓存数据）
      - name: Sync Data Back to Main
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add O-MD/ base.yaml docs/
          if ! git diff --cached --quiet; then
            git commit -m "docs: 自动更新内容 [skip ci]"
            git push origin main
          fi

      # 步骤 B: 核心部署动作 - 上传生成的静态文件
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      # 步骤 C: 核心部署动作 - 执行 Pages 发布
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
