name: VaLog Auto Build

on:
  issues:
    types: [opened, edited, deleted, labeled, unlabeled]
  push:
    branches: [ main ]
    paths:
      - 'config.yml'
      - 'template/**'
      - 'VaLog.py'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pyyaml requests markdown jinja2

      - name: Run VaLog Generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python VaLog.py
          touch docs/.nojekyll

      - name: Commit Cache and Config to Main
        # 只提交缓存和配置文件，不提交生成的网站
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add O-MD/ base.yaml
          # 不添加 docs/ 文件夹
          if git diff --cached --quiet; then
            echo "No cache/config changes"
          else
            git commit -m "chore: 更新缓存数据 [skip ci]"
            git push origin main
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
