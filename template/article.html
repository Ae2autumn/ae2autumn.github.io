<!DOCTYPE html>
<html lang="zh-CN">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{{ article.title }} - {{ blog.name }}</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="icon" href="{{ blog.favicon }}">
   <style>
      /* ==================== 基础样式 ==================== */
      *, *::before, *::after {
         box-sizing: border-box;
      }

      * {
         margin: 0;
         padding: 0;
      }

      body {
         background-color: #0d0d0d;
         color: #fff;
         font-family: Arial, sans-serif;
         line-height: 1.6;
         padding: 20px;
         max-width: 1000px;
         margin: 0 auto;
         position: relative;
         min-height: 200vh;
         transition: background-color 0.5s ease, color 0.5s ease;
         overflow-x: hidden;
      }

      /* ==================== 主题样式 ==================== */
      body.dark-mode {
         background-color: #121212;
         color: #ffffff;
      }
      
      body.light-mode {
         background-color: #fff;
         color: #000;
      }
      
      body.dark-mode .header { border-bottom-color: #333; }
      body.dark-mode .title { color: #fff; }
      body.dark-mode .summary { color: #ccc; }
      body.dark-mode .date { color: #999; }
      body.dark-mode .tag { background-color: #333; color: #fff; }
      body.dark-mode h1, body.dark-mode h2, body.dark-mode h3,
      body.dark-mode h4, body.dark-mode h5, body.dark-mode h6 {
         border-bottom-color: #333;
         color: #fff;
      }
      body.dark-mode .comments { border-top-color: #333; }

      body.light-mode .header { border-bottom-color: #ddd; }
      body.light-mode .title { color: #000; }
      body.light-mode .summary { color: #666; }
      body.light-mode .date { color: #777; }
      body.light-mode .tag { background-color: #eee; color: #000; }
      body.light-mode h1, body.light-mode h2, body.light-mode h3,
      body.light-mode h4, body.light-mode h5, body.light-mode h6 {
         border-bottom-color: #ddd;
         color: #000;
      }
      body.light-mode .comments { border-top-color: #ddd; }

      /* ==================== 文章内容样式 ==================== */
      .header {
         margin-bottom: 9px;
         padding: 20px;
         padding-bottom: 3px;
         border-bottom: 1px solid #333;
         transition: border-color 0.5s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .title {
         font-size: 2.5rem;
         margin-bottom: 3px;
         color: #fff;
         transition: color 0.5s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .summary {
         font-size: 1.1rem;
         margin-bottom: 3px;
         color: #ccc;
         transition: color 0.5s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .date {
         color: #999;
         font-size: 0.9rem;
         margin-bottom: 3px;
         transition: color 0.5s ease;
      }

      .tags {
         display: flex;
         flex-wrap: wrap;
         gap: 10px;
         margin-bottom: 3px;
      }

      .tag {
         background-color: #333;
         color: #fff;
         padding: 2px 10px;
         border-radius: 3px;
         font-size: 0.9rem;
         transition: background-color 0.5s ease, color 0.5s ease;
      }

      .content {
         padding: 20px;
         padding-top: 0px;
         margin-bottom: 50px;
         transition: color 0.5s ease;
         overflow-x: hidden;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      /* ==================== Markdown内容样式 ==================== */
      .content p {
         margin-top: 0;
         margin-bottom: 0.3em;
         line-height: 1.5;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .content h1, .content h2, .content h3,
      .content h4, .content h5, .content h6 {
         margin: 1.5em 0 0.5em;
         padding-bottom: 10px;
         border-bottom: 1px solid #333;
         transition: border-color 0.5s ease, color 0.5s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .content ul, .content ol {
         margin: 0.8em 0;
         padding-left: 2em;
      }

      .content li {
         margin: 0.3em 0;
         line-height: 1.6;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .content pre {
         margin: 1em 0;
         padding: 1em;
         background-color: #f5f5f5;
         border-radius: 4px;
         overflow-x: auto;
         white-space: pre;
         max-width: 100%;
      }

      body.dark-mode .content pre { background-color: #2d2d2d; color: #f8f8f2; }

      .content code {
         font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
         font-size: 0.9em;
      }

      .content p code {
         background-color: #f5f5f5;
         padding: 0.2em 0.4em;
         border-radius: 3px;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      body.dark-mode .content p code { background-color: #3a3a3a; color: #f8f8f2; }

      .content blockquote {
         margin: 1em 0;
         padding: 0.5em 1em;
         border-left: 4px solid #ddd;
         background-color: #f9f9f9;
         color: #666;
         border-radius: 5px;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      body.dark-mode .content blockquote { border-left-color: #555; background-color: #2a2a2a; color: #ccc; }

      .table-wrapper { overflow-x: auto; margin: 20px 0; max-width: 100%; }

      .content table {
         margin: 1em 0;
         border-collapse: collapse;
         width: 100%;
         max-width: 100%;
      }

      .content th, .content td {
         border: 1px solid #ddd;
         padding: 0.5em 1em;
         text-align: left;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
         max-width: 300px;
      }

      .content th { background-color: #f5f5f5; font-weight: 600; }
      body.dark-mode .content th { background-color: #333; border-color: #444; }
      body.dark-mode .content td { border-color: #444; }

      .content img { max-width: 100%; height: auto; margin: 1em 0; border-radius: 4px; display: block; }
      .content hr { margin: 2em 0; border: none; border-top: 1px solid #ddd; }

      .content a {
         color: #4da6ff;
         text-decoration: none;
         border-bottom: 1px dotted rgba(77, 166, 255, 0.5);
         transition: all 0.3s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      body.dark-mode .content a { color: #6bb8ff; border-bottom: 1px dotted rgba(107, 184, 255, 0.5); }

      .content a:hover {
         color: #fff;
         border-bottom: 1px solid rgba(77, 166, 255, 0.8);
         background-color: rgba(77, 166, 255, 0.1);
      }

      body.dark-mode .content a:hover {
         color: #fff;
         border-bottom: 1px solid rgba(107, 184, 255, 0.8);
         background-color: rgba(107, 184, 255, 0.1);
      }

      /* ==================== 评论区 ==================== */
      .comments {
         margin-top: 50px;
         padding: 20px;
         border-top: 1px solid #333;
         transition: border-color 0.5s ease;
      }

      /* ==================== 亚克力浮动按钮 ==================== */
      .floating-btn {
         position: fixed;
         bottom: 30px;
         right: 30px;
         width: 60px;
         height: 60px;
         border-radius: 50%;
         display: flex;
         justify-content: center;
         align-items: center;
         cursor: pointer;
         font-size: 24px;
         z-index: 1000;
         border: 1px solid rgba(255, 255, 255, 0.12);
         outline: none;
         /* 亚克力：模糊背景 + 半透明 */
         background: rgba(20, 20, 20, 0.55);
         backdrop-filter: blur(20px) saturate(180%);
         -webkit-backdrop-filter: blur(20px) saturate(180%);
         transition: background 0.3s ease, border-color 0.3s ease;
      }

      body.light-mode .floating-btn {
         background: rgba(255, 255, 255, 0.55);
         border-color: rgba(0, 0, 0, 0.1);
         color: #000;
      }

      /* ==================== 遮罩 ==================== */
      .menu-mask {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.3);
         backdrop-filter: blur(2px);
         -webkit-backdrop-filter: blur(2px);
         z-index: 998;
         display: none;
         transition: opacity 0.3s ease;
      }
      .menu-mask.active { display: block; }

      /* ==================== 亚克力侧边菜单 wrapper ==================== */
      /* wrapper 负责 fixed 定位 + Reveal 发光边框，不受 overflow:hidden 限制 */
      .side-menu-wrapper {
         position: fixed;
         bottom: 30px;
         right: 30px;
         width: 250px;
         height: 400px;
         max-width: calc(100vw - 60px);
         border-radius: 12px;
         z-index: 999;
         display: none;
         /* pointer-events: none 让点击穿透到 side-menu */
         pointer-events: none;
      }

      .side-menu-wrapper.active {
         display: block;
         animation: menuAppear 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      @keyframes menuAppear {
         0%   { transform: scale(0.1); opacity: 0; }
         100% { transform: scale(1);   opacity: 1; }
      }

      /* Reveal 边框层挂在 wrapper 上，四边完整 */
      .side-menu-wrapper::before {
         content: '';
         position: absolute;
         inset: -1px;
         border-radius: inherit;
         padding: 1px;
         background: radial-gradient(
            150px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(180, 205, 255, 0.95),
            rgba(108, 143, 255, 0.45) 45%,
            transparent 70%
         );
         -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
         -webkit-mask-composite: xor;
         mask-composite: exclude;
         pointer-events: none;
         z-index: 1;
      }

      body.light-mode .side-menu-wrapper::before {
         background: radial-gradient(
            150px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(80, 80, 180, 0.9),
            rgba(60, 60, 160, 0.4) 45%,
            transparent 70%
         );
      }

      /* ==================== 亚克力侧边菜单 ==================== */
      .side-menu {
         /* 不再 fixed，由 wrapper 控制位置 */
         position: relative;
         width: 100%;
         height: 100%;
         border-radius: 12px;
         display: none;
         flex-direction: row;
         overflow: hidden;
         /* 亚克力 */
         background: rgba(18, 18, 18, 0.6);
         backdrop-filter: blur(24px) saturate(180%);
         -webkit-backdrop-filter: blur(24px) saturate(180%);
         border: 1px solid rgba(255, 255, 255, 0.1);
         /* 恢复点击事件 */
         pointer-events: auto;
         transition: background 0.5s ease, border-color 0.5s ease;
      }

      body.light-mode .side-menu {
         background: rgba(255, 255, 255, 0.6);
         border-color: rgba(0, 0, 0, 0.08);
      }

      .side-menu.active {
         display: flex;
      }

      /* ==================== 菜单左侧：章节列表 ==================== */
      .menu-left {
         position: relative;
         width: 200px;
         padding: 20px;
         overflow-y: auto;
         scrollbar-width: none;
         /* 亚克力底色透明，让父级模糊透过 */
         background: transparent;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .menu-left::-webkit-scrollbar { display: none; }

      /* menu-left 的外框 Reveal 仍保留，用于左/上/下边框 */
      .menu-left::before {
         content: '';
         position: absolute;
         inset: -1px;
         border-radius: 12px 0 0 12px;
         padding: 1px;
         background: radial-gradient(
            60px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(180, 205, 255, 0.9),
            rgba(108, 143, 255, 0.4) 45%,
            transparent 70%
         );
         -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
         -webkit-mask-composite: xor;
         mask-composite: exclude;
         pointer-events: none;
         z-index: 2;
      }

      body.light-mode .menu-left::before {
         background: radial-gradient(
            60px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(80, 80, 180, 0.85),
            rgba(60, 60, 160, 0.35) 45%,
            transparent 70%
         );
      }

      /* Canvas 叠加层：fixed 定位，跟随视口，专门画章节分隔线的发光 */
      #menuRevealCanvas {
         position: fixed;
         pointer-events: none;
         z-index: 1001;
         opacity: 0;
         transition: opacity 0.2s;
      }
      #menuRevealCanvas.active { opacity: 1; }

      /* 章节项之间的分隔线 */
      .chapter-item {
         padding: 10px 0;
         cursor: pointer;
         color: rgba(255, 255, 255, 0.7);
         transition: color 0.2s, padding-left 0.2s;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
         position: relative;
         /* 分割线用伪元素实现，左右留空隙，不贯穿 */
      }

      /* 分割线：左右各留 8px 空隙 */
      .chapter-item::after {
         content: '';
         position: absolute;
         bottom: 0;
         left: 8px;
         right: 8px;
         height: 1px;
         background: rgba(255, 255, 255, 0.3);
      }

      body.light-mode .chapter-item::after {
         background: rgba(0, 0, 0, 0.3);
      }

      /* 最后一个 item 不要分割线 */
      .chapter-item:last-child::after { display: none; }

      .chapter-item.h1-item { padding-left: 0; }
      .chapter-item.h2-item { padding-left: 14px; color: rgba(255,255,255,0.45); font-size: 0.9em; }
      .chapter-item.h3-item { padding-left: 28px; color: rgba(255,255,255,0.3);  font-size: 0.85em; }

      body.light-mode .chapter-item.h2-item { color: rgba(0,0,0,0.45); }
      body.light-mode .chapter-item.h3-item { color: rgba(0,0,0,0.3); }

      /* 红色 hover 保留 */
      .chapter-item:hover { color: #f00; }
      .chapter-item.h1-item:hover { padding-left: 5px; }
      .chapter-item.h2-item:hover { padding-left: 19px; }
      .chapter-item.h3-item:hover { padding-left: 33px; }
      /* current：滚动追踪高亮 */
      .chapter-item.current { color: red !important; }
      /* hovered：鼠标悬停时覆盖 current，同一时间只有一个高亮 */
      .chapter-item.hovered { color: red !important; }

      /* ==================== 菜单右侧：按钮区 ==================== */
      .menu-right {
         position: relative;
         width: 50px;
         height: 100%;
         display: flex;
         flex-direction: column;
         /* 亚克力分隔感：稍深一点的半透明 */
         background: rgba(0, 0, 0, 0.2);
         border-left: 1px solid rgba(255, 255, 255, 0.07);
         transition: background 0.5s ease;
      }

      body.light-mode .menu-right {
         background: rgba(0, 0, 0, 0.05);
         border-left-color: rgba(0, 0, 0, 0.06);
      }

      /* menu-right 的 Reveal 发光 */
      .menu-right::before {
         content: '';
         position: absolute;
         inset: -1px;
         border-radius: 0 12px 12px 0;
         padding: 1px;
         background: radial-gradient(
            130px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(180, 205, 255, 0.7),
            rgba(108, 143, 255, 0.3) 45%,
            transparent 70%
         );
         -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
         -webkit-mask-composite: xor;
         mask-composite: exclude;
         pointer-events: none;
         z-index: 2;
      }

      body.light-mode .menu-right::before {
         background: radial-gradient(
            130px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(80, 80, 180, 0.65),
            rgba(60, 60, 160, 0.25) 45%,
            transparent 70%
         );
      }

      .menu-buttons {
         flex: 1;
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         align-items: center;
         padding: 20px 0;
         width: 100%;
      }

      /* 红色按钮保留 */
      .menu-btn {
         color: rgba(255, 255, 255, 0.75);
         background: none;
         border: none;
         cursor: pointer;
         transition: all 0.2s;
         font-size: 20px;
         width: 50px;
         height: 47px;
         text-align: center;
         border-radius: 0;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      body.light-mode .menu-btn { color: rgba(0, 0, 0, 0.6); }
      .menu-btn:hover { color: #f00; background-color: rgba(255, 0, 0, 0.1); }

      .close-btn {
         height: 50px;
         background: rgba(0, 0, 0, 0.15);
         color: rgba(255, 255, 255, 0.6);
         border: none;
         border-top: 1px solid rgba(255, 255, 255, 0.07);
         cursor: pointer;
         font-size: 16px;
         transition: background 0.2s, color 0.2s;
         width: 100%;
      }

      body.light-mode .close-btn {
         background: rgba(0, 0, 0, 0.04);
         color: rgba(0, 0, 0, 0.5);
         border-top-color: rgba(0, 0, 0, 0.06);
      }

      .close-btn:hover { color: #f00; background-color: rgba(255, 0, 0, 0.08); }

      /* ==================== Reveal：floating-btn ==================== */
      .floating-btn::before {
         content: '';
         position: absolute;
         inset: -1px;
         border-radius: 50%;
         padding: 1px;
         background: radial-gradient(
            80px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(180, 205, 255, 0.95),
            rgba(108, 143, 255, 0.45) 45%,
            transparent 70%
         );
         -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
         -webkit-mask-composite: xor;
         mask-composite: exclude;
         pointer-events: none;
      }

      body.light-mode .floating-btn::before {
         background: radial-gradient(
            80px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(80, 80, 180, 0.9),
            rgba(60, 60, 160, 0.4) 45%,
            transparent 70%
         );
      }

      .header, .floating-btn, .side-menu, .comments {
         user-select: none;
         -webkit-user-select: none;
         -webkit-touch-callout: none;
      }
      
   </style>
</head>

<body class="{% if blog.theme.mode == 'light' %}light-mode{% else %}dark-mode{% endif %}">
   <div class="header">
      <h1 class="title">{{ article.title | default('') }}</h1>
      <p class="summary">{{ article.summary }}</p>
      <div class="date">{{ article.date }}</div>
      <div class="tags">
         {% for tag in article.tags %}
         <span class="tag">{{ tag }}</span>
         {% endfor %}
      </div>
   </div>

   <div class="content">
      {{ article.content | safe | default('') }}
   </div>

   <div class="comments"></div>

   <button class="floating-btn" id="menuToggle" style="color: #fff">☰</button>

   <div class="menu-mask" id="menuMask"></div>

   <!-- wrapper 负责 fixed 定位和 Reveal 外框，side-menu 负责内容和亚克力 -->
   <div class="side-menu-wrapper" id="sideMenuWrapper">
      <div class="side-menu" id="sideMenu">
         <div class="menu-left" id="chapterList"></div>
         <div class="menu-right">
            <div class="menu-buttons">
               <button class="menu-btn" id="toBottomBtn">▼</button>
               <button class="menu-btn" id="middleBtn">◎</button>
               <button class="menu-btn" id="toTopBtn">▲</button>
            </div>
            <button class="close-btn" id="closeBtn">╳</button>
         </div>
      </div>
   </div>

   <!-- Canvas 叠加层：专门画章节分隔线的发光，fixed 定位不受滚动影响 -->
   <canvas id="menuRevealCanvas"></canvas>

   <script>
     const menuToggle     = document.getElementById('menuToggle');
     const sideMenuWrapper= document.getElementById('sideMenuWrapper');
     const sideMenu       = document.getElementById('sideMenu');
     const menuMask       = document.getElementById('menuMask');
     const closeBtn       = document.getElementById('closeBtn');
     const toBottomBtn    = document.getElementById('toBottomBtn');
     const middleBtn      = document.getElementById('middleBtn');
     const toTopBtn       = document.getElementById('toTopBtn');
     const chapterList    = document.getElementById('chapterList');
     const menuLeftEl     = document.querySelector('.menu-left');
     const menuRightEl    = document.querySelector('.menu-right');

     // === 1. 收集 h1/h2/h3，生成唯一 ID ===
     const allHeadings = Array.from(
       document.querySelectorAll('.content h1, .content h2, .content h3')
     ).filter(h => h.textContent.trim() !== '');

     allHeadings.forEach((el, index) => {
       el.id = `heading-${index}`;
     });

     // === 2. 应用主题 ===
     function applyTheme() {
       const savedTheme  = localStorage.getItem('theme');
       const configTheme = "{{ blog.theme.mode }}";
       const mode = savedTheme || configTheme;
       document.body.classList.toggle('light-mode', mode === 'light');
       document.body.classList.toggle('dark-mode',  mode !== 'light');
     }
     applyTheme();

     // === 3. 生成章节导航 ===
     allHeadings.forEach(heading => {
       const listItem  = document.createElement('div');
       const level     = parseInt(heading.tagName.substring(1));
       const classMap  = { 1: 'h1-item', 2: 'h2-item', 3: 'h3-item' };
       listItem.className   = `chapter-item ${classMap[level] || 'h1-item'}`;
       listItem.textContent = heading.textContent;
       listItem.dataset.id  = heading.id;

       listItem.addEventListener('click', (e) => {
         e.stopPropagation();
         heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
         closeMenu();
       });

       // hover 高亮：仅桌面鼠标触发，移动端触摸完全跳过
       listItem.addEventListener('pointerenter', (e) => {
         if (e.pointerType !== 'mouse') return;
         onItemPointerEnter(listItem);
       });
       listItem.addEventListener('pointerleave', (e) => {
         if (e.pointerType !== 'mouse') return;
         onItemPointerLeave();
       });

       chapterList.appendChild(listItem);
     });

     // ==================== 高亮状态机 ====================
     // 三个互斥状态，优先级：居中(menu-scroll) > 悬停(hover) > 滚动(scroll)
     // 同一时间只有一个 item 处于高亮，通过 activeId 统一管理

     let currentId   = null; // 文章滚动驱动的当前标题 id
     let hoveredItem = null; // 鼠标悬停的 chapter-item 元素
     let activeState = 'scroll'; // 'scroll' | 'hover' | 'menu'

     let hoverScrollTimer   = null; // 悬停后滚动居中的防抖
     let menuScrollTimer    = null; // 菜单滚动停止后对齐的防抖
     let isMenuScrolling    = false;// 菜单是否正在被用户滑动

     // 唯一入口：设置高亮到指定 id
     function setHighlight(id) {
       document.querySelectorAll('.chapter-item.current, .chapter-item.hovered')
         .forEach(i => i.classList.remove('current', 'hovered'));
       if (!id) return;
       const item = document.querySelector(`.chapter-item[data-id="${id}"]`);
       if (item) item.classList.add(activeState === 'scroll' ? 'current' : 'hovered');
     }

     // 滚动菜单让指定 item 居中
     function scrollMenuToItem(id, behavior = 'smooth') {
       const item = document.querySelector(`.chapter-item[data-id="${id}"]`);
       if (!item) return;
       const itemTop      = item.offsetTop;
       const itemHeight   = item.offsetHeight;
       const containerH   = chapterList.clientHeight;
       const target       = itemTop - (containerH - itemHeight) / 2;
       if (chapterList.scrollHeight > containerH) {
         chapterList.scrollTo({ top: Math.max(0, target), behavior });
       }
     }

     // 找菜单列表中最靠近视口中心的 item 的 id
     function getCenteredItemId() {
       const items      = chapterList.querySelectorAll('.chapter-item');
       const containerR = chapterList.getBoundingClientRect();
       const centerY    = containerR.top + containerR.height / 2;
       let best = null, bestDist = Infinity;
       items.forEach(item => {
         const r    = item.getBoundingClientRect();
         const mid  = r.top + r.height / 2;
         const dist = Math.abs(mid - centerY);
         if (dist < bestDist) { bestDist = dist; best = item; }
       });
       return best ? best.dataset.id : null;
     }

     // === 状态：scroll（文章滚动驱动）===
     function applyScrollState(id) {
       if (activeState === 'hover') return; // hover 期间不覆盖
       activeState = 'scroll';
       currentId   = id;
       setHighlight(id);
       if (!isMenuScrolling) scrollMenuToItem(id);
     }

     function updateActiveHeading() {
       if (allHeadings.length === 0) return;
       const scrollY = window.scrollY;
       const offset  = 80;
       let current   = allHeadings[0];
       for (let i = 0; i < allHeadings.length; i++) {
         const top = allHeadings[i].getBoundingClientRect().top + scrollY;
         if (top <= scrollY + offset) current = allHeadings[i];
         else break;
       }
       if (current.id !== currentId || activeState !== 'scroll') {
         applyScrollState(current.id);
       }
     }

     if (allHeadings.length > 0) {
       currentId = allHeadings[0].id;
       applyScrollState(currentId);
     }

     window.addEventListener('scroll', updateActiveHeading, { passive: true });

     // === 状态：hover（鼠标悬停）===
     // 已在 allHeadings.forEach 里通过 pointerenter/pointerleave 绑定
     // 这里提供 enter/leave 的实现供绑定时调用

     function onItemPointerEnter(item) {
       hoveredItem = item;
       activeState = 'hover';
       setHighlight(item.dataset.id);
       // 防抖 350ms 后滚动居中
       clearTimeout(hoverScrollTimer);
       hoverScrollTimer = setTimeout(() => {
         scrollMenuToItem(item.dataset.id);
       }, 350);
     }

     function onItemPointerLeave() {
       hoveredItem = null;
       clearTimeout(hoverScrollTimer);
       // 恢复 scroll 状态
       activeState = 'scroll';
       setHighlight(currentId);
       scrollMenuToItem(currentId);
     }

     // === 状态：menu（菜单列表滚动）===
     // 用户直接滑动菜单列表时触发
     chapterList.addEventListener('scroll', () => {
       if (activeState === 'hover') return; // hover 期间忽略菜单滚动
       isMenuScrolling = true;
       activeState = 'menu';

       clearTimeout(menuScrollTimer);
       menuScrollTimer = setTimeout(() => {
         isMenuScrolling = false;
         // 找到最靠近中心的 item
         const centerId = getCenteredItemId();
         if (centerId) {
           // 先滚动对齐，再高亮
           scrollMenuToItem(centerId);
           setTimeout(() => {
             activeState = 'menu';
             setHighlight(centerId);
             // 500ms 后无操作则回归 scroll 状态
             setTimeout(() => {
               if (activeState === 'menu' && !hoveredItem) {
                 activeState = 'scroll';
                 setHighlight(currentId);
                 scrollMenuToItem(currentId);
               }
             }, 3000);
           }, 300);
         }
       }, 500);
     }, { passive: true });

     // 移动端松手/取消后清除 hover 残留（兜底）
     chapterList.addEventListener('touchend',    () => { if (hoveredItem) onItemPointerLeave(); });
     chapterList.addEventListener('touchcancel', () => { if (hoveredItem) onItemPointerLeave(); });
     chapterList.addEventListener('pointerup',   (e) => {
       if (e.pointerType !== 'mouse' && hoveredItem) onItemPointerLeave();
     });

     // === 5. 菜单控制 ===
     function openMenu() {
       sideMenuWrapper.classList.add('active');
       sideMenu.classList.add('active');
       menuMask.classList.add('active');
       menuToggle.style.display = 'none';
       if (currentId) scrollMenuToItem(currentId);
     }

     function closeMenu() {
       sideMenuWrapper.classList.remove('active');
       sideMenu.classList.remove('active');
       menuMask.classList.remove('active');
       menuToggle.style.display = 'flex';
     }

     menuToggle.addEventListener('click',  (e) => { e.stopPropagation(); openMenu(); });
     closeBtn.addEventListener('click',    (e) => { e.stopPropagation(); closeMenu(); });
     menuMask.addEventListener('click',    (e) => { e.stopPropagation(); closeMenu(); });
     sideMenu.addEventListener('click',    (e) => e.stopPropagation());

     toBottomBtn.addEventListener('click', (e) => {
       e.stopPropagation();
       window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
       closeMenu();
     });

     middleBtn.addEventListener('click', (e) => {
       e.stopPropagation();
       const middle = (document.documentElement.scrollHeight - window.innerHeight) / 2;
       window.scrollTo({ top: middle, behavior: 'smooth' });
       closeMenu();
     });

     toTopBtn.addEventListener('click', (e) => {
       e.stopPropagation();
       window.scrollTo({ top: 0, behavior: 'smooth' });
       closeMenu();
     });

     // === 6. 滚动进度指示器 ===
     function updateProgress() {
       const scrollHeight   = document.documentElement.scrollHeight - window.innerHeight;
       const scrollPosition = window.scrollY;
       const scrollPercent  = scrollHeight > 0 ? Math.min(scrollPosition / scrollHeight, 1) : 0;
       const redValue       = Math.floor(scrollPercent * 255);
       menuToggle.style.backgroundColor = `rgb(${redValue}, 0, 0)`;
       menuToggle.style.boxShadow       = 'none';
     }

     window.addEventListener('scroll', updateProgress, { passive: true });
     window.addEventListener('resize', updateProgress, { passive: true });
     updateProgress();

     // ==================== Reveal Highlight ====================
     // 仅桌面端生效
     const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;

     if (isDesktop) {

     const canvas   = document.getElementById('menuRevealCanvas');
     const ctx      = canvas.getContext('2d');

     // 更新 canvas 尺寸和位置，与 menu-left 完全重叠
     function resizeCanvas() {
       if (!sideMenuWrapper.classList.contains('active')) return;
       const r = menuLeftEl.getBoundingClientRect();
       canvas.width  = r.width;
       canvas.height = r.height;
       canvas.style.left = r.left + 'px';
       canvas.style.top  = r.top  + 'px';
     }

     // 画章节分隔线的发光：遍历所有 chapter-item 的 border-bottom 位置
     // getBoundingClientRect 实时取位置，不受 scrollTop 影响
     function drawDividerGlow(mouseX, mouseY) {
       ctx.clearRect(0, 0, canvas.width, canvas.height);
       if (!sideMenuWrapper.classList.contains('active')) return;

       // 日夜模式适配发光颜色
       const isLight  = document.body.classList.contains('light-mode');
       const colorHi  = isLight ? '80,80,180'   : '180,205,255';
       const colorMid = isLight ? '60,60,160'   : '108,143,255';

       const menuRect = menuLeftEl.getBoundingClientRect();
       const items    = menuLeftEl.querySelectorAll('.chapter-item:not(:last-child)');
       const radius   = 80;

       const mdx   = Math.max(menuRect.left - mouseX, 0, mouseX - menuRect.right);
       const mdy   = Math.max(menuRect.top  - mouseY, 0, mouseY - menuRect.bottom);
       const mdist = Math.sqrt(mdx * mdx + mdy * mdy);
       if (mdist > radius) return;

       items.forEach(item => {
         const itemRect  = item.getBoundingClientRect();
         const lineY     = itemRect.bottom - menuRect.top;
         const lineLeft  = itemRect.left  - menuRect.left + 8;
         const lineRight = itemRect.right - menuRect.left - 8;
         const nearestX  = Math.max(lineLeft, Math.min(mouseX - menuRect.left, lineRight));
         const dist      = Math.hypot(
           mouseX - menuRect.left - nearestX,
           mouseY - menuRect.top  - lineY
         );

         if (dist > radius) return;

         const intensity = 1 - dist / radius;
         const gx   = mouseX - menuRect.left;
         const grad = ctx.createRadialGradient(gx, lineY, 0, gx, lineY, radius);
         grad.addColorStop(0,   `rgba(${colorHi},${0.9 * intensity})`);
         grad.addColorStop(0.4, `rgba(${colorMid},${0.4 * intensity})`);
         grad.addColorStop(1,   `rgba(${colorMid},0)`);

         ctx.beginPath();
         ctx.moveTo(lineLeft,  lineY);
         ctx.lineTo(lineRight, lineY);
         ctx.lineWidth   = 1;
         ctx.strokeStyle = grad;
         ctx.stroke();
       });
     }

     const revealTargets = [
       { el: menuToggle,       range: 60,  alwaysOn: true  },
       { el: sideMenuWrapper,  range: 80,  alwaysOn: false },
       { el: menuLeftEl,       range: 80,  alwaysOn: false },
       { el: menuRightEl,      range: 80,  alwaysOn: false },
     ];

     function clearAllReveal() {
       revealTargets.forEach(({ el }) => {
         el?.style.setProperty('--rx', '-9999px');
         el?.style.setProperty('--ry', '-9999px');
       });
       ctx.clearRect(0, 0, canvas.width, canvas.height);
       canvas.classList.remove('active');
     }

     function handleMove(e) {
       if (e.pointerType && e.pointerType !== 'mouse') return;
       const menuActive = sideMenuWrapper.classList.contains('active');

       revealTargets.forEach(({ el, range, alwaysOn }) => {
         if (!el) return;
         if (!alwaysOn && !menuActive) {
           el.style.setProperty('--rx', '-9999px');
           el.style.setProperty('--ry', '-9999px');
           return;
         }
         const r    = el.getBoundingClientRect();
         const dx   = Math.max(r.left - e.clientX, 0, e.clientX - r.right);
         const dy   = Math.max(r.top  - e.clientY, 0, e.clientY - r.bottom);
         const dist = Math.sqrt(dx * dx + dy * dy);
         if (dist <= range) {
           el.style.setProperty('--rx', (e.clientX - r.left) + 'px');
           el.style.setProperty('--ry', (e.clientY - r.top)  + 'px');
         } else {
           el.style.setProperty('--rx', '-9999px');
           el.style.setProperty('--ry', '-9999px');
         }
       });

       // 更新 canvas 分隔线发光
       if (menuActive) {
         resizeCanvas();
         canvas.classList.add('active');
         drawDividerGlow(e.clientX, e.clientY);
       }
     }

     document.addEventListener('pointermove',  handleMove);
     document.addEventListener('mousemove',    handleMove);
     document.addEventListener('pointerup',    handleMove);
     document.addEventListener('mouseup',      handleMove);
     document.addEventListener('pointerleave', clearAllReveal);
     document.addEventListener('mouseleave',   clearAllReveal);
     window.addEventListener('blur',           clearAllReveal);
     // 菜单关闭时清除 canvas
     window.addEventListener('resize',         resizeCanvas);

     } // end isDesktop

   </script>
