<!DOCTYPE html>
<html lang="zh-CN">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{{ article.title }} - {{ blog.name }}</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="icon" href="{{ blog.favicon }}">
   <style>
      /* ==================== 颜色变量 ==================== */
      :root {
         /* 暗色模式光效：红色 */
         --reveal-hi-dark: 255, 0, 0;
         --reveal-mid-dark: 160, 0, 0;
         /* 亮色模式光效：蓝紫 */
         --reveal-hi-light: 180, 205, 255;
         --reveal-mid-light: 108, 143, 255;
         /* 默认暗色 */
         --reveal-hi: var(--reveal-hi-dark);
         --reveal-mid: var(--reveal-mid-dark);
         --accent: #f00;
      }

      body.light-mode {
         --reveal-hi: var(--reveal-hi-light);
         --reveal-mid: var(--reveal-mid-light);
         --accent: #0066cc;
      }

      /* ==================== 基础样式 ==================== */
      *, *::before, *::after { box-sizing: border-box; }
      * { margin: 0; padding: 0; }

      body {
         background-color: #0d0d0d;
         color: #fff;
         font-family: Arial, sans-serif;
         line-height: 1.6;
         padding: 20px;
         max-width: 1000px;
         margin: 0 auto;
         min-height: 200vh;
         transition: background-color 0.5s ease, color 0.5s ease;
         overflow-x: hidden;
      }

      body.dark-mode { background-color: #121212; color: #ffffff; }
      body.light-mode { background-color: #fff; color: #000; }

      /* 主题样式省略（同 v14）... */
      
      /* ==================== 文章内容样式 ==================== */
      .header {
         margin-bottom: 9px; padding: 20px; padding-bottom: 3px;
         border-bottom: 1px solid #333;
         transition: border-color 0.5s ease;
         word-wrap: break-word;
      }
      .title {
         font-size: 2.5rem; margin-bottom: 3px; color: #fff;
         transition: color 0.5s ease;
         word-wrap: break-word;
      }
      .summary {
         font-size: 1.1rem; margin-bottom: 3px; color: #ccc;
         transition: color 0.5s ease;
         word-wrap: break-word;
      }
      .date { color: #999; font-size: 0.9rem; margin-bottom: 3px; }
      .tags { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 3px; }
      .tag {
         background-color: #333; color: #fff;
         padding: 2px 10px; border-radius: 3px; font-size: 0.9rem;
      }
      .content {
         padding: 20px; padding-top: 0px; margin-bottom: 50px;
         overflow-x: hidden; word-wrap: break-word;
      }

      /* Markdown 内容样式（同 v14）... */

      /* ==================== 评论区 ==================== */
      .comments {
         margin-top: 50px; padding: 20px;
         border-top: 1px solid #333;
         transition: border-color 0.5s ease;
      }

      /* ==================== 亚克力浮动按钮 ==================== */
      .floating-btn {
         position: fixed; bottom: 30px; right: 30px;
         width: 60px; height: 60px; border-radius: 50%;
         display: flex; justify-content: center; align-items: center;
         cursor: pointer; font-size: 24px; z-index: 1000;
         border: 1px solid rgba(255,255,255,0.12); outline: none;
         background: rgba(20, 20, 20, 0.55);
         backdrop-filter: blur(20px) saturate(180%);
         -webkit-backdrop-filter: blur(20px) saturate(180%);
         transition: background 0.3s ease, border-color 0.3s ease;
      }
      body.light-mode .floating-btn {
         background: rgba(255,255,255,0.55);
         border-color: rgba(0,0,0,0.1); color: #000;
      }

      .floating-btn::before {
         content: ''; position: absolute; inset: -1px; border-radius: 50%; padding: 1px;
         background: radial-gradient(
            80px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(var(--reveal-hi), 0.95),
            rgba(var(--reveal-mid), 0.45) 45%,
            transparent 70%
         );
         -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
         -webkit-mask-composite: xor; mask-composite: exclude;
         pointer-events: none;
      }

      /* ==================== 遮罩 ==================== */
      .menu-mask {
         position: fixed; top: 0; left: 0; width: 100%; height: 100%;
         background-color: rgba(0,0,0,0.3);
         backdrop-filter: blur(2px); -webkit-backdrop-filter: blur(2px);
         z-index: 998; display: none;
      }
      .menu-mask.active { display: block; }

      /* ==================== 侧边菜单 wrapper ==================== */
      .side-menu-wrapper {
         position: fixed; bottom: 30px; right: 30px;
         width: 250px; height: 400px; max-width: calc(100vw - 60px);
         border-radius: 12px; z-index: 999;
         display: none; pointer-events: none;
      }
      .side-menu-wrapper.active {
         display: block;
         animation: menuAppear 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes menuAppear {
         0% { transform: scale(0.1); opacity: 0; }
         100% { transform: scale(1); opacity: 1; }
      }

      .side-menu-wrapper::before {
         content: ''; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
         background: radial-gradient(
            150px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(var(--reveal-hi), 0.95),
            rgba(var(--reveal-mid), 0.45) 45%,
            transparent 70%
         );
         -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
         -webkit-mask-composite: xor; mask-composite: exclude;
         pointer-events: none; z-index: 1;
      }

      /* ==================== 亚克力侧边菜单 ==================== */
      .side-menu {
         position: relative; width: 100%; height: 100%;
         border-radius: 12px; display: none; flex-direction: row;
         overflow: hidden;
         background: rgba(18, 18, 18, 0.6);
         backdrop-filter: blur(24px) saturate(180%);
         -webkit-backdrop-filter: blur(24px) saturate(180%);
         border: 1px solid rgba(255,255,255,0.1);
         pointer-events: auto;
      }
      body.light-mode .side-menu {
         background: rgba(255,255,255,0.6);
         border-color: rgba(0,0,0,0.08);
      }
      .side-menu.active { display: flex; }

      /* ==================== 菜单左侧：章节列表 ==================== */
      .menu-left {
         position: relative; width: 200px; padding: 20px;
         overflow-y: auto; scrollbar-width: none;
         background: transparent;
         word-wrap: break-word;
      }
      .menu-left::-webkit-scrollbar { display: none; }

      /* 桌面端隐藏原始线条 */
      @media (hover: hover) and (pointer: fine) {
         .chapter-item::after { display: none; }
         .menu-right { border-left: none; }
      }

      /* 章节项 */
      .chapter-item {
         padding: 10px 0; cursor: pointer;
         color: rgba(255,255,255,0.7);
         transition: color 0.2s, padding-left 0.2s;
         word-wrap: break-word;
         position: relative;
      }
      .chapter-item::after {
         content: ''; position: absolute; bottom: 0;
         left: 8px; right: 8px; height: 1px;
         background: rgba(255,255,255,0.3);
      }
      body.light-mode .chapter-item { color: rgba(0,0,0,0.7); }
      body.light-mode .chapter-item::after { background: rgba(0,0,0,0.3); }
      .chapter-item:last-child::after { display: none; }

      .chapter-item.h1-item { padding-left: 0; }
      .chapter-item.h2-item { padding-left: 14px; color: rgba(255,255,255,0.45); font-size: 0.9em; }
      .chapter-item.h3-item { padding-left: 28px; color: rgba(255,255,255,0.3); font-size: 0.85em; }
      body.light-mode .chapter-item.h2-item { color: rgba(0,0,0,0.45); }
      body.light-mode .chapter-item.h3-item { color: rgba(0,0,0,0.3); }

      .chapter-item:hover { color: var(--accent); }
      .chapter-item.h1-item:hover { padding-left: 5px; }
      .chapter-item.h2-item:hover { padding-left: 19px; }
      .chapter-item.h3-item:hover { padding-left: 33px; }
      .chapter-item.current { color: var(--accent) !important; }

      /* ==================== 菜单右侧：按钮区 ==================== */
      .menu-right {
         position: relative; width: 50px; height: 100%;
         display: flex; flex-direction: column;
         background: rgba(0,0,0,0.2);
         border-left: 1px solid rgba(255,255,255,0.07);
      }
      body.light-mode .menu-right {
         background: rgba(0,0,0,0.05);
         border-left-color: rgba(0,0,0,0.06);
      }

      .menu-right::before {
         content: ''; position: absolute; inset: -1px;
         border-radius: 0 12px 12px 0; padding: 1px;
         background: radial-gradient(
            130px circle at var(--rx, -9999px) var(--ry, -9999px),
            rgba(var(--reveal-hi), 0.7),
            rgba(var(--reveal-mid), 0.3) 45%,
            transparent 70%
         );
         -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
         -webkit-mask-composite: xor; mask-composite: exclude;
         pointer-events: none; z-index: 2;
      }

      .menu-buttons {
         flex: 1; display: flex; flex-direction: column;
         justify-content: space-between; align-items: center;
         padding: 20px 0; width: 100%;
      }
      .menu-btn {
         color: rgba(255,255,255,0.75); background: none; border: none;
         cursor: pointer; transition: all 0.2s; font-size: 20px;
         width: 50px; height: 47px; display: flex;
         justify-content: center; align-items: center;
      }
      body.light-mode .menu-btn { color: rgba(0,0,0,0.6); }
      .menu-btn:hover { color: var(--accent); background-color: rgba(255,0,0,0.1); }

      .close-btn {
         height: 50px; background: rgba(0,0,0,0.15);
         color: rgba(255,255,255,0.6); border: none;
         border-top: 1px solid rgba(255,255,255,0.07);
         cursor: pointer; font-size: 16px; width: 100%;
      }
      body.light-mode .close-btn {
         background: rgba(0,0,0,0.04);
         color: rgba(0,0,0,0.5);
         border-top-color: rgba(0,0,0,0.06);
      }
      .close-btn:hover { color: var(--accent); background-color: rgba(255,0,0,0.08); }

      /* ==================== Canvas 叠加层 ==================== */
      #menuRevealCanvas {
         position: fixed; pointer-events: none; z-index: 1001;
         opacity: 0; transition: opacity 0.2s;
      }
      #menuRevealCanvas.active { opacity: 1; }

      .header, .floating-btn, .side-menu, .comments {
         user-select: none; -webkit-user-select: none;
      }
   </style>
</head>

<body class="{% if blog.theme.mode == 'light' %}light-mode{% else %}dark-mode{% endif %}">
   <!-- 同 v14 的 HTML 结构 -->
   <div class="header">
      <h1 class="title">{{ article.title | default('') }}</h1>
      <p class="summary">{{ article.summary }}</p>
      <div class="date">{{ article.date }}</div>
      <div class="tags">
         {% for tag in article.tags %}
         <span class="tag">{{ tag }}</span>
         {% endfor %}
      </div>
   </div>

   <div class="content">
      {{ article.content | safe | default('') }}
   </div>

   <div class="comments"></div>

   <button class="floating-btn" id="menuToggle" style="color: #fff">☰</button>
   <div class="menu-mask" id="menuMask"></div>

   <div class="side-menu-wrapper" id="sideMenuWrapper">
      <div class="side-menu" id="sideMenu">
         <div class="menu-left" id="chapterList"></div>
         <div class="menu-right">
            <div class="menu-buttons">
               <button class="menu-btn" id="toBottomBtn">▼</button>
               <button class="menu-btn" id="middleBtn">◎</button>
               <button class="menu-btn" id="toTopBtn">▲</button>
            </div>
            <button class="close-btn" id="closeBtn">╳</button>
         </div>
      </div>
   </div>

   <canvas id="menuRevealCanvas"></canvas>

   <script>
     // ==================== 工具函数 ====================
     const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
     const isMobile = !isDesktop;

     // ==================== DOM 元素 ====================
     const menuToggle = document.getElementById('menuToggle');
     const sideMenuWrapper = document.getElementById('sideMenuWrapper');
     const sideMenu = document.getElementById('sideMenu');
     const menuMask = document.getElementById('menuMask');
     const closeBtn = document.getElementById('closeBtn');
     const toBottomBtn = document.getElementById('toBottomBtn');
     const middleBtn = document.getElementById('middleBtn');
     const toTopBtn = document.getElementById('toTopBtn');
     const chapterList = document.getElementById('chapterList');
     const menuLeftEl = document.querySelector('.menu-left');
     const menuRightEl = document.querySelector('.menu-right');

     // ==================== 收集标题 ====================
     const allHeadings = Array.from(
       document.querySelectorAll('.content h1, .content h2, .content h3')
     ).filter(h => h.textContent.trim() !== '');
     
     allHeadings.forEach((el, i) => { el.id = `heading-${i}`; });

     // ==================== 应用主题 ====================
     function applyTheme() {
       const savedTheme = localStorage.getItem('theme');
       const configTheme = "{{ blog.theme.mode }}";
       const mode = savedTheme || configTheme;
       document.body.classList.toggle('light-mode', mode === 'light');
       document.body.classList.toggle('dark-mode', mode !== 'light');
       
       // 更新 CSS 变量
       const isLight = mode === 'light';
       document.documentElement.style.setProperty(
         '--reveal-hi', 
         isLight ? '180,205,255' : '255,0,0'
       );
       document.documentElement.style.setProperty(
         '--reveal-mid', 
         isLight ? '108,143,255' : '160,0,0'
       );
     }
     applyTheme();

     // ==================== 生成章节导航 ====================
     allHeadings.forEach(heading => {
       const item = document.createElement('div');
       const level = parseInt(heading.tagName[1]);
       const classMap = { 1: 'h1-item', 2: 'h2-item', 3: 'h3-item' };
       item.className = `chapter-item ${classMap[level] || 'h1-item'}`;
       item.textContent = heading.textContent;
       item.dataset.id = heading.id;

       item.addEventListener('click', (e) => {
         e.stopPropagation();
         heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
         closeMenu();
       });

       // 移动端不绑定 hover 事件
       if (isDesktop) {
         item.addEventListener('mouseenter', () => {
           // 桌面端 hover 逻辑
         });
       }

       chapterList.appendChild(item);
     });

     // ==================== IntersectionObserver 替代 scroll ====================
     let currentId = allHeadings[0]?.id || null;
     
     const observer = new IntersectionObserver((entries) => {
       entries.forEach(entry => {
         if (entry.isIntersecting) {
           currentId = entry.target.id;
           document.querySelectorAll('.chapter-item.current')
             .forEach(i => i.classList.remove('current'));
           const item = document.querySelector(`.chapter-item[data-id="${currentId}"]`);
           if (item) item.classList.add('current');
           
           // 菜单打开时滚动到对应项
           if (sideMenuWrapper.classList.contains('active')) {
             scrollMenuToItem(currentId);
           }
         }
       });
     }, { threshold: 0, rootMargin: '-80px 0px -80px 0px' });

     allHeadings.forEach(h => observer.observe(h));

     // ==================== 滚动菜单到指定项 ====================
     function scrollMenuToItem(id, behavior = 'smooth') {
       const item = document.querySelector(`.chapter-item[data-id="${id}"]`);
       if (!item) return;
       const container = chapterList;
       const itemTop = item.offsetTop;
       const itemHeight = item.offsetHeight;
       const containerHeight = container.clientHeight;
       const target = itemTop - (containerHeight - itemHeight) / 2;
       
       if (container.scrollHeight > containerHeight) {
         container.scrollTo({ top: Math.max(0, target), behavior });
       }
     }

     // ==================== 菜单控制 ====================
     function openMenu() {
       sideMenuWrapper.classList.add('active');
       sideMenu.classList.add('active');
       menuMask.classList.add('active');
       menuToggle.style.display = 'none';
       if (currentId) scrollMenuToItem(currentId);
     }

     function closeMenu() {
       sideMenuWrapper.classList.remove('active');
       sideMenu.classList.remove('active');
       menuMask.classList.remove('active');
       menuToggle.style.display = 'flex';
     }

     menuToggle.addEventListener('click', (e) => { e.stopPropagation(); openMenu(); });
     closeBtn.addEventListener('click', (e) => { e.stopPropagation(); closeMenu(); });
     menuMask.addEventListener('click', (e) => { e.stopPropagation(); closeMenu(); });
     sideMenu.addEventListener('click', (e) => e.stopPropagation());

     toBottomBtn.addEventListener('click', (e) => {
       e.stopPropagation();
       window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
       closeMenu();
     });

     middleBtn.addEventListener('click', (e) => {
       e.stopPropagation();
       const middle = (document.documentElement.scrollHeight - window.innerHeight) / 2;
       window.scrollTo({ top: middle, behavior: 'smooth' });
       closeMenu();
     });

     toTopBtn.addEventListener('click', (e) => {
       e.stopPropagation();
       window.scrollTo({ top: 0, behavior: 'smooth' });
       closeMenu();
     });

     // ==================== 滚动进度指示器 ====================
     function updateProgress() {
       const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
       const scrollPercent = scrollHeight > 0 ? Math.min(window.scrollY / scrollHeight, 1) : 0;
       const redValue = Math.floor(scrollPercent * 255);
       menuToggle.style.backgroundColor = `rgb(${redValue}, 0, 0)`;
     }
     window.addEventListener('scroll', updateProgress, { passive: true });
     window.addEventListener('resize', updateProgress, { passive: true });
     updateProgress();

     // ==================== 桌面端光效 ====================
     if (isDesktop) {
       const canvas = document.getElementById('menuRevealCanvas');
       const ctx = canvas.getContext('2d');
       let rafId = null;
       let lastMouseX = 0, lastMouseY = 0;
       let isScrolling = false;
       let scrollTimer = null;

       // 更新 canvas 尺寸
       function resizeCanvas() {
         if (!sideMenuWrapper.classList.contains('active')) return;
         const r = menuLeftEl.getBoundingClientRect();
         canvas.width = r.width;
         canvas.height = r.height;
         canvas.style.left = r.left + 'px';
         canvas.style.top = r.top + 'px';
       }

       // 绘制光效（优化版）
       function drawGlow() {
         if (!sideMenuWrapper.classList.contains('active') || isScrolling) {
           canvas.classList.remove('active');
           return;
         }

         ctx.clearRect(0, 0, canvas.width, canvas.height);
         
         const isLight = document.body.classList.contains('light-mode');
         const colorHi = isLight ? '80,80,180' : '180,205,255';
         const colorMid = isLight ? '60,60,160' : '108,143,255';
         
         const menuRect = menuLeftEl.getBoundingClientRect();
         const items = menuLeftEl.querySelectorAll('.chapter-item:not(:last-child)');
         const radius = 80;

         // 检查鼠标是否在附近
         const mdx = Math.max(menuRect.left - lastMouseX, 0, lastMouseX - menuRect.right);
         const mdy = Math.max(menuRect.top - lastMouseY, 0, lastMouseY - menuRect.bottom);
         if (Math.hypot(mdx, mdy) > radius) {
           canvas.classList.remove('active');
           return;
         }

         canvas.classList.add('active');
         
         items.forEach(item => {
           const ir = item.getBoundingClientRect();
           const lineY = ir.bottom - menuRect.top;
           const lineL = ir.left - menuRect.left + 8;
           const lineR = ir.right - menuRect.left - 8;
           
           const nearestX = Math.max(lineL, Math.min(lastMouseX - menuRect.left, lineR));
           const dist = Math.hypot(
             lastMouseX - menuRect.left - nearestX,
             lastMouseY - menuRect.top - lineY
           );
           
           if (dist > radius) return;
           
           const intensity = 1 - dist / radius;
           const gx = lastMouseX - menuRect.left;
           const grad = ctx.createRadialGradient(gx, lineY, 0, gx, lineY, radius);
           grad.addColorStop(0, `rgba(${colorHi},${0.9 * intensity})`);
           grad.addColorStop(0.4, `rgba(${colorMid},${0.4 * intensity})`);
           grad.addColorStop(1, `rgba(${colorMid},0)`);
           
           ctx.beginPath();
           ctx.moveTo(lineL, lineY);
           ctx.lineTo(lineR, lineY);
           ctx.lineWidth = 1;
           ctx.strokeStyle = grad;
           ctx.stroke();
         });

         rafId = requestAnimationFrame(drawGlow);
       }

       // 鼠标移动
       document.addEventListener('mousemove', (e) => {
         lastMouseX = e.clientX;
         lastMouseY = e.clientY;
         if (!rafId) {
           rafId = requestAnimationFrame(drawGlow);
         }
       });

       // 滚动时暂停光效
       window.addEventListener('scroll', () => {
         isScrolling = true;
         canvas.classList.remove('active');
         clearTimeout(scrollTimer);
         scrollTimer = setTimeout(() => {
           isScrolling = false;
           if (sideMenuWrapper.classList.contains('active')) {
             resizeCanvas();
             if (!rafId) rafId = requestAnimationFrame(drawGlow);
           }
         }, 100);
       }, { passive: true });

       // 菜单打开/关闭时处理
       const observer = new MutationObserver((mutations) => {
         mutations.forEach((m) => {
           if (m.attributeName === 'class') {
             if (sideMenuWrapper.classList.contains('active')) {
               resizeCanvas();
               if (!rafId) rafId = requestAnimationFrame(drawGlow);
             } else {
               canvas.classList.remove('active');
             }
           }
         });
       });
       observer.observe(sideMenuWrapper, { attributes: true });

       window.addEventListener('resize', resizeCanvas);
     }
   </script>
</body>
</html>
