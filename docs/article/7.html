<html lang="zh-CN">

<head>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body.dark-mode {
         background-color: #121212;
         color: #ffffff;
      }
      
      body.dark-mode .header {
         border-bottom-color: #333;
      }
      
      body.dark-mode .title {
         color: #fff;
      }
      
      body.dark-mode .summary {
         color: #ccc;
      }
      
      body.dark-mode .date {
         color: #999;
      }
      
      body.dark-mode .tag {
         background-color: #333;
         color: #fff;
      }
      
      body.dark-mode h1,
      body.dark-mode h2,
      body.dark-mode h3,
      body.dark-mode h4,
      body.dark-mode h5,
      body.dark-mode h6 {
         border-bottom-color: #333;
         color: #fff;
      }
      
      body.dark-mode .comments {
         border-top-color: #333;
      }
      
      body.dark-mode .floating-btn {
         background-color: #000;
         color: #fff;
         box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      }
      
      body.dark-mode .side-menu {
         background-color: #111;
         border-color: #333;
      }
      
      body.dark-mode .menu-left {
         background-color: #111;
      }
      
      body.dark-mode .chapter-item {
         border-bottom-color: #222;
         color: #ccc;
      }
      
      body.dark-mode .chapter-item.h2-item {
         color: #888;
      }
      
      body.dark-mode .menu-right {
         background-color: #222;
      }
      
      body.dark-mode .close-btn {
         background-color: #222;
         color: #fff;
         border-top-color: #333;
      }

      body {
         background-color: #000;
         color: #fff;
         font-family: Arial, sans-serif;
         line-height: 1.6;
         padding: 20px;
         max-width: 1000px;
         margin: 0 auto;
         position: relative;
         min-height: 200vh;
         transition: background-color 0.5s ease, color 0.5s ease;
      }

      .header {
         margin-bottom: 30px;
         padding: 20px;
         border-bottom: 1px solid #333;
         transition: border-color 0.5s ease;
      }

      .title {
         font-size: 2.5rem;
         margin-bottom: 10px;
         color: #fff;
         transition: color 0.5s ease;
      }

      .summary {
         font-size: 1.1rem;
         margin-bottom: 15px;
         color: #ccc;
         transition: color 0.5s ease;
      }

      .date {
         color: #999;
         font-size: 0.9rem;
         margin-bottom: 10px;
         transition: color 0.5s ease;
      }

      .tags {
         display: flex;
         flex-wrap: wrap;
         gap: 10px;
         margin-bottom: 20px;
      }

      .tag {
         background-color: #333;
         color: #fff;
         padding: 5px 10px;
         border-radius: 3px;
         font-size: 0.9rem;
         transition: background-color 0.5s ease, color 0.5s ease;
      }

      .content {
         padding: 20px;
         margin-bottom: 50px;
         transition: color 0.5s ease;
      }

      .content p {
         margin-bottom: 20px;
      }

      .content strong {
         color: #f00;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
         margin: 30px 0 15px;
         padding-bottom: 10px;
         border-bottom: 1px solid #333;
         transition: border-color 0.5s ease, color 0.5s ease;
      }

      .comments {
         margin-top: 50px;
         padding: 20px;
         border-top: 1px solid #333;
         transition: border-color 0.5s ease;
      }

      .floating-btn {
         position: fixed;
         bottom: 30px;
         right: 30px;
         width: 60px;
         height: 60px;
         background-color: #000;
         color: #fff;
         border-radius: 50%;
         display: flex;
         justify-content: center;
         align-items: center;
         cursor: pointer;
         font-size: 24px;
         z-index: 1000;
         box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
         border: none;
         outline: none;
         transition: background-color 0.5s ease, box-shadow 0.5s ease;
      }

      .side-menu {
         position: fixed;
         bottom: 30px;
         right: 30px;
         width: 250px;
         height: 400px;
         background-color: #111;
         border: 1px solid #333;
         border-radius: 8px;
         display: none;
         flex-direction: row;
         z-index: 999;
         overflow: hidden;
         box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
         transform-origin: bottom right;
         transition: background-color 0.5s ease, border-color 0.5s ease;
      }

      .side-menu.active {
         display: flex;
         animation: menuAppear 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      @keyframes menuAppear {
         0% {
            transform: scale(0.1);
            opacity: 0;
         }

         100% {
            transform: scale(1);
            opacity: 1;
         }
      }

      .menu-left {
         width: 360px;
         padding: 20px;
         overflow-y: auto;
         scrollbar-width: none;
         transition: background-color 0.5s ease;
      }

      .menu-left::-webkit-scrollbar {
         display: none;
      }

      .chapter-item {
         padding: 10px 0;
         border-bottom: 1px solid #222;
         cursor: pointer;
         color: #ccc;
         transition: all 0.2s;
      }

      .chapter-item.h1-item {
         padding-left: 0;
      }

      .chapter-item.h2-item {
         padding-left: 20px;
         color: #888;
         font-size: 0.9em;
      }

      .chapter-item:hover {
         color: #f00;
      }

      .chapter-item.h1-item:hover {
         padding-left: 5px;
      }

      .chapter-item.h2-item:hover {
         padding-left: 25px;
      }

      .menu-right {
         width: 50px;
         height: 100%;
         display: flex;
         flex-direction: column;
         background-color: #222;
         transition: background-color 0.5s ease;
      }

      .menu-buttons {
         flex: 1;
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         align-items: center;
         padding: 20px 0;
         width: 100%;
         margin-left: 1px;
      }

      .menu-btn {
         color: #fff;
         background: none;
         border: none;
         padding: 12px;
         cursor: pointer;
         transition: all 0.2s;
         font-size: 16px;
         width: 60px;
         height: 60px;
         text-align: center;
         border-radius: 5px;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      .menu-btn:hover {
         color: #f00;
         background-color: rgba(255, 0, 0, 0.1);
      }

      .close-btn {
         height: 50px;
         background-color: #222;
         color: #fff;
         border: none;
         border-top: 1px solid #333;
         cursor: pointer;
         font-size: 16px;
         transition: background-color 0.2s;
         width: 100%;
         margin-left: 1px;
      }

      .close-btn:hover {
         background-color: #d00;
      }

      .menu-mask {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.5);
         z-index: 998;
         display: none;
         transition: background-color 0.5s ease;
      }

      .menu-mask.active {
         display: block;
      }
      
      /* 在 <style> 标签中添加以下内容 */

      /* 修复内容区域的换行和空格问题 */
      .content {
          /* 允许文本换行并保留空白 */
          white-space: pre-wrap;       /* 保留空白和换行 */
          word-wrap: break-word;       /* 允许长单词换行 */
          overflow-wrap: break-word;   /* 现代浏览器标准 */
          
          /* 确保段落有合适的间距 */
          line-height: 1.8;
          font-size: 1.1rem;
      }
      
      /* 针对Markdown转换后的HTML元素设置样式 */
      .content p {
          margin-bottom: 1.5em;        /* 增加段落间距 */
          min-height: 1.2em;           /* 确保空段落也有高度 */
      }
      
      .content pre,
      .content code {
          white-space: pre !important; /* 代码块保持原始格式 */
          font-family: 'Courier New', Consolas, monospace;
      }
      
      .content pre {
          background-color: rgba(128, 128, 128, 0.1);
          padding: 1em;
          border-radius: 5px;
          overflow-x: auto;
          margin: 1.5em 0;
      }
      
      .content code:not(pre code) {
          background-color: rgba(128, 128, 128, 0.2);
          padding: 0.2em 0.4em;
          border-radius: 3px;
          font-size: 0.9em;
      }
      
      /* 标题样式 */
      .content h1,
      .content h2,
      .content h3,
      .content h4,
      .content h5,
      .content h6 {
          margin-top: 2em;
          margin-bottom: 1em;
          padding-bottom: 0.5em;
          border-bottom: 2px solid rgba(255, 0, 0, 0.3);
      }
      
      /* 列表样式 */
      .content ul,
      .content ol {
          margin: 1.5em 0;
          padding-left: 2em;
      }
      
      .content li {
          margin-bottom: 0.5em;
      }
      
      .content li p {
          margin: 0.5em 0;
      }
      
      /* 引用块样式 */
      .content blockquote {
          border-left: 4px solid rgba(255, 0, 0, 0.5);
          padding-left: 1em;
          margin: 1.5em 0;
          font-style: italic;
          color: #aaa;
      }
      
      /* 表格样式 */
      .content table {
          width: 100%;
          border-collapse: collapse;
          margin: 1.5em 0;
      }
      
      .content th,
      .content td {
          border: 1px solid rgba(128, 128, 128, 0.3);
          padding: 0.75em;
          text-align: left;
      }
      
      .content th {
          background-color: rgba(128, 128, 128, 0.1);
          font-weight: bold;
      }
      
      /* 图片样式 */
      .content img {
          max-width: 100%;
          height: auto;
          display: block;
          margin: 1.5em auto;
          border-radius: 5px;
      }
      
      /* 水平线样式 */
      .content hr {
          border: none;
          border-top: 2px solid rgba(255, 0, 0, 0.3);
          margin: 2em 0;
      }
      
      /* 链接样式 */
      .content a {
          color: rgba(255, 0, 0, 0.8);
          text-decoration: none;
          border-bottom: 1px dotted rgba(255, 0, 0, 0.5);
          transition: all 0.3s ease;
      }
      
      .content a:hover {
          color: #fff;
          border-bottom: 1px solid rgba(255, 0, 0, 0.8);
          background-color: rgba(255, 0, 0, 0.1);
      }

      body.light-mode {
         background-color: #fff;
         color: #000;
      }

      body.light-mode .header {
         border-bottom-color: #ddd;
      }

      body.light-mode .title {
         color: #000;
      }

      body.light-mode .summary {
         color: #666;
      }

      body.light-mode .date {
         color: #777;
      }

      body.light-mode .tag {
         background-color: #eee;
         color: #000;
      }

      body.light-mode h1,
      body.light-mode h2,
      body.light-mode h3,
      body.light-mode h4,
      body.light-mode h5,
      body.light-mode h6 {
         border-bottom-color: #ddd;
         color: #000;
      }

      body.light-mode .comments {
         border-top-color: #ddd;
      }

      body.light-mode .floating-btn {
         background-color: #fff;
         color: #000;
         box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      }

      body.light-mode .side-menu {
         background-color: #fff;
         border-color: #ddd;
         box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      body.light-mode .menu-left {
         background-color: #fff;
      }

      body.light-mode .chapter-item {
         border-bottom-color: #eee;
         color: #333;
      }

      body.light-mode .chapter-item.h2-item {
         color: #666;
      }

      body.light-mode .chapter-item:hover {
         color: #f00;
      }

      body.light-mode .menu-right {
         background-color: #f5f5f5;
      }

      body.light-mode .menu-btn {
         color: #000;
      }

      body.light-mode .menu-btn:hover {
         color: #f00;
         background-color: rgba(255, 0, 0, 0.1);
      }

      body.light-mode .close-btn {
         background-color: #f5f5f5;
         color: #000;
         border-top-color: #ddd;
      }

      body.light-mode .close-btn:hover {

      }

      body.light-mode .menu-mask {
         background-color: rgba(0, 0, 0, 0.3);
      }
   </style>
</head>

<body class="dark-mode">
   <div class="header">
      <h1 class="title">考虑考虑咯</h1>
      <p class="summary">['暂无简介']</p>
      <div class="date">2026-01-05</div>
      <div class="tags">
         <span class="tag">记录</span>
      </div>
   </div>

   <div class="content">
      
   </div>

   <div class="comments">
   </div>

   <button class="floating-btn" id="menuToggle" style="color: #fff">☰</button>

   <div class="menu-mask" id="menuMask"></div>

   <div class="side-menu" id="sideMenu">
      <div class="menu-left" id="chapterList">
      </div>

      <div class="menu-right">
         <div class="menu-buttons">
            <button class="menu-btn" id="toBottomBtn">▼</button>
            <button class="menu-btn" id="middleBtn">◎</button>
            <button class="menu-btn" id="toTopBtn">▲</button>
         </div>
         <button class="close-btn" id="closeBtn">╳</button>
      </div>
   </div>

   <script>
      const menuToggle = document.getElementById('menuToggle');
      const sideMenu = document.getElementById('sideMenu');
      const menuMask = document.getElementById('menuMask');
      const closeBtn = document.getElementById('closeBtn');
      const toBottomBtn = document.getElementById('toBottomBtn');
      const middleBtn = document.getElementById('middleBtn');
      const toTopBtn = document.getElementById('toTopBtn');
      const chapterList = document.getElementById('chapterList');
      
      document.querySelectorAll('h1, h2').forEach((el, index) => {
         el.id = `heading-${index}`;
      });
      
      function applyTheme() {
        // 优先读取 localStorage
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme) {
          // 使用用户保存的主题
          if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
          } else {
            document.body.classList.remove('light-mode');
          }
        } else {
          // 使用服务器配置的主题
          const configTheme = "dark";
          const theme = configTheme || 'dark';
          if (theme === 'light') {
            document.body.classList.add('light-mode');
          } else {
            document.body.classList.remove('light-mode');
          }
        }
      }
      
      applyTheme();
      
      const h1Elements = Array.from(document.querySelectorAll('h1')).slice(1);
      const h2Elements = Array.from(document.querySelectorAll('h2'));
      const allHeadings = [...h1Elements, ...h2Elements].sort((a, b) => a.offsetTop - b.offsetTop);
      
      allHeadings.forEach((heading) => {
         const listItem = document.createElement('div');
         const isH2 = heading.tagName === 'H2';
         listItem.className = isH2 ? 'chapter-item h2-item' : 'chapter-item h1-item';
         listItem.textContent = heading.textContent;
         listItem.dataset.id = heading.id;
         listItem.addEventListener('click', (e) => {
            e.stopPropagation();
            heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
            closeMenu();
         });
         chapterList.appendChild(listItem);
      });
      
      menuToggle.addEventListener('click', (e) => {
         e.stopPropagation();
         sideMenu.classList.add('active');
         menuMask.classList.add('active');
         menuToggle.style.display = 'none';
      });
      
      function closeMenu() {
         sideMenu.classList.remove('active');
         menuMask.classList.remove('active');
         menuToggle.style.display = 'flex';
      }
      
      closeBtn.addEventListener('click', (e) => {
         e.stopPropagation();
         closeMenu();
      });
      
      menuMask.addEventListener('click', (e) => {
         e.stopPropagation();
         closeMenu();
      });
      
      sideMenu.addEventListener('click', (e) => {
         e.stopPropagation();
      });
      
      toBottomBtn.addEventListener('click', (e) => {
         e.stopPropagation();
         window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
         closeMenu();
      });
      
      middleBtn.addEventListener('click', (e) => {
         e.stopPropagation();
         window.scrollTo({ top: document.body.scrollHeight / 2, behavior: 'smooth' });
         closeMenu();
      });
      
      toTopBtn.addEventListener('click', (e) => {
         e.stopPropagation();
         window.scrollTo({ top: 0, behavior: 'smooth' });
         closeMenu();
      });
      
      function updateProgress() {
         const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
         const scrollPosition = window.scrollY;
         const scrollPercent = Math.min(scrollPosition / scrollHeight, 1);
         const redValue = Math.floor(scrollPercent * 255);
         const color = `rgb(${redValue}, 0, 0)`;
         menuToggle.style.backgroundColor = color;
         menuToggle.style.boxShadow = `0 4px 12px rgba(${redValue}, 0, 0, 0.3)`;
      }
      
      window.addEventListener('scroll', updateProgress, { passive: true });
      window.addEventListener('resize', updateProgress, { passive: true });
      updateProgress();
   </script>
</body>
