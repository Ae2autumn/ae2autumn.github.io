<!DOCTYPE html>
<html lang="zh-CN">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SB - ùêÄùêûùüèùêöùêÆùê≠ùêÆùê¶ùêß</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="icon" href="https://avatars.githubusercontent.com/u/195545824?v=4">
   <style>
      /* ==================== Âü∫Á°ÄÊ†∑Âºè ==================== */
      *, *::before, *::after {
         box-sizing: border-box;
      }

      * {
         margin: 0;
         padding: 0;
      }

      body {
         background-color: #0d0d0d;
         color: #fff;
         font-family: Arial, sans-serif;
         line-height: 1.6;
         padding: 20px;
         max-width: 1000px;
         margin: 0 auto;
         position: relative;
         min-height: 200vh;
         transition: background-color 0.5s ease, color 0.5s ease;
         overflow-x: hidden;
      }

      /* ==================== ‰∏ªÈ¢òÊ†∑Âºè ==================== */
      body.dark-mode {
         background-color: #121212;
         color: #ffffff;
      }
      
      body.light-mode {
         background-color: #fff;
         color: #000;
      }
      
      body.dark-mode .header { border-bottom-color: #333; }
      body.dark-mode .title { color: #fff; }
      body.dark-mode .summary { color: #ccc; }
      body.dark-mode .date { color: #999; }
      body.dark-mode .tag { background-color: #333; color: #fff; }
      body.dark-mode h1, body.dark-mode h2, body.dark-mode h3,
      body.dark-mode h4, body.dark-mode h5, body.dark-mode h6 {
         border-bottom-color: #333;
         color: #fff;
      }
      body.dark-mode .comments { border-top-color: #333; }
      body.dark-mode .floating-btn {
         background-color: #000;
         color: #fff;
         box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      }
      body.dark-mode .side-menu {
         background-color: #111;
         border-color: #333;
      }
      body.dark-mode .menu-left { background-color: #111; }
      body.dark-mode .chapter-item { border-bottom-color: #222; color: #ccc; }
      body.dark-mode .chapter-item.h2-item { color: #888; }
      body.dark-mode .chapter-item.h3-item { color: #666; }
      body.dark-mode .menu-right { background-color: #222; }
      body.dark-mode .close-btn { background-color: #222; color: #fff; border-top-color: #333; }
      body.dark-mode .menu-mask { background-color: rgba(0, 0, 0, 0.5); }

      body.light-mode .header { border-bottom-color: #ddd; }
      body.light-mode .title { color: #000; }
      body.light-mode .summary { color: #666; }
      body.light-mode .date { color: #777; }
      body.light-mode .tag { background-color: #eee; color: #000; }
      body.light-mode h1, body.light-mode h2, body.light-mode h3,
      body.light-mode h4, body.light-mode h5, body.light-mode h6 {
         border-bottom-color: #ddd;
         color: #000;
      }
      body.light-mode .comments { border-top-color: #ddd; }
      body.light-mode .floating-btn { background-color: #fff; color: #000; box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3); }
      body.light-mode .side-menu { background-color: #fff; border-color: #ddd; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
      body.light-mode .menu-left { background-color: #fff; }
      body.light-mode .chapter-item { border-bottom-color: #eee; color: #333; }
      body.light-mode .chapter-item.h2-item { color: #666; }
      body.light-mode .chapter-item.h3-item { color: #999; }
      body.light-mode .menu-right { background-color: #f5f5f5; }
      body.light-mode .menu-btn { color: #000; }
      body.light-mode .close-btn { background-color: #f5f5f5; color: #000; border-top-color: #ddd; }
      body.light-mode .menu-mask { background-color: rgba(0, 0, 0, 0.3); }

      /* ==================== ÊñáÁ´†ÂÜÖÂÆπÊ†∑Âºè ==================== */
      .header {
         margin-bottom: 9px;
         padding: 20px;
         padding-bottom: 3px;
         border-bottom: 1px solid #333;
         transition: border-color 0.5s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .title {
         font-size: 2.5rem;
         margin-bottom: 3px;
         color: #fff;
         transition: color 0.5s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .summary {
         font-size: 1.1rem;
         margin-bottom: 3px;
         color: #ccc;
         transition: color 0.5s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .date {
         color: #999;
         font-size: 0.9rem;
         margin-bottom: 3px;
         transition: color 0.5s ease;
      }

      .tags {
         display: flex;
         flex-wrap: wrap;
         gap: 10px;
         margin-bottom: 3px;
      }

      .tag {
         background-color: #333;
         color: #fff;
         padding: 2px 10px;
         border-radius: 3px;
         font-size: 0.9rem;
         transition: background-color 0.5s ease, color 0.5s ease;
      }

      .content {
         padding: 20px;
         padding-top: 0px;
         margin-bottom: 50px;
         transition: color 0.5s ease;
         /* Èò≤Ê≠¢ÂÜÖÂÆπÊ∫¢Âá∫ */
         overflow-x: hidden;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      /* ==================== MarkdownÂÜÖÂÆπÊ†∑Âºè ==================== */
      .content p {
         margin-top: 0;
         margin-bottom: 0.3em;
         line-height: 1.5;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .content h1, .content h2, .content h3,
      .content h4, .content h5, .content h6 {
         margin: 1.5em 0 0.5em;
         padding-bottom: 10px;
         border-bottom: 1px solid #333;
         transition: border-color 0.5s ease, color 0.5s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .content ul, .content ol {
         margin: 0.8em 0;
         padding-left: 2em;
      }

      .content li {
         margin: 0.3em 0;
         line-height: 1.6;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .content pre {
         margin: 1em 0;
         padding: 1em;
         background-color: #f5f5f5;
         border-radius: 4px;
         overflow-x: auto;
         white-space: pre;
         max-width: 100%;
      }

      body.dark-mode .content pre { background-color: #2d2d2d; color: #f8f8f2; }

      .content code {
         font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
         font-size: 0.9em;
      }

      .content p code {
         background-color: #f5f5f5;
         padding: 0.2em 0.4em;
         border-radius: 3px;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      body.dark-mode .content p code { background-color: #3a3a3a; color: #f8f8f2; }

      .content blockquote {
         margin: 1em 0;
         padding: 0.5em 1em;
         border-left: 4px solid #ddd;
         background-color: #f9f9f9;
         color: #666;
         border-radius: 5px;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      body.dark-mode .content blockquote { border-left-color: #555; background-color: #2a2a2a; color: #ccc; }

      .table-wrapper { overflow-x: auto; margin: 20px 0; max-width: 100%; }

      .content table {
         margin: 1em 0;
         border-collapse: collapse;
         width: 100%;
         max-width: 100%;
      }

      .content th, .content td {
         border: 1px solid #ddd;
         padding: 0.5em 1em;
         text-align: left;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
         max-width: 300px;
      }

      .content th { background-color: #f5f5f5; font-weight: 600; }
      body.dark-mode .content th { background-color: #333; border-color: #444; }
      body.dark-mode .content td { border-color: #444; }

      .content img { max-width: 100%; height: auto; margin: 1em 0; border-radius: 4px; display: block; }

      .content hr { margin: 2em 0; border: none; border-top: 1px solid #ddd; }

      .content a {
         color: #4da6ff;
         text-decoration: none;
         border-bottom: 1px dotted rgba(77, 166, 255, 0.5);
         transition: all 0.3s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      body.dark-mode .content a { color: #6bb8ff; border-bottom: 1px dotted rgba(107, 184, 255, 0.5); }

      .content a:hover {
         color: #fff;
         border-bottom: 1px solid rgba(77, 166, 255, 0.8);
         background-color: rgba(77, 166, 255, 0.1);
      }

      body.dark-mode .content a:hover {
         color: #fff;
         border-bottom: 1px solid rgba(107, 184, 255, 0.8);
         background-color: rgba(107, 184, 255, 0.1);
      }

      /* ==================== ‰æßËæπËèúÂçïÊ†∑Âºè ==================== */
      .comments {
         margin-top: 50px;
         padding: 20px;
         border-top: 1px solid #333;
         transition: border-color 0.5s ease;
      }

      .floating-btn {
         position: fixed;
         bottom: 30px;
         right: 30px;
         width: 60px;
         height: 60px;
         background-color: #000;
         color: #fff;
         border-radius: 50%;
         display: flex;
         justify-content: center;
         align-items: center;
         cursor: pointer;
         font-size: 24px;
         z-index: 1000;
         border: none;
         outline: none;
         transition: background-color 0.5s ease;
      }

      .side-menu {
         position: fixed;
         bottom: 30px;
         right: 30px;
         width: 250px;
         height: 400px;
         background-color: #111;
         border: 1px solid #333;
         border-radius: 8px;
         display: none;
         flex-direction: row;
         z-index: 999;
         overflow: hidden;
         box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
         transform-origin: bottom right;
         transition: background-color 0.5s ease, border-color 0.5s ease;
         max-width: calc(100vw - 60px);
      }

      .side-menu.active {
         display: flex;
         animation: menuAppear 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      @keyframes menuAppear {
         0% { transform: scale(0.1); opacity: 0; }
         100% { transform: scale(1); opacity: 1; }
      }

      .menu-left {
         width: 200px;
         padding: 20px;
         overflow-y: auto;
         scrollbar-width: none;
         transition: background-color 0.5s ease;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      .menu-left::-webkit-scrollbar { display: none; }

      .chapter-item {
         padding: 10px 0;
         border-bottom: 1px solid #222;
         cursor: pointer;
         color: #ccc;
         transition: color 0.2s, padding-left 0.2s;
         word-wrap: break-word;
         word-break: break-word;
         overflow-wrap: break-word;
      }

      /* Â±ÇÁ∫ßÁº©Ëøõ */
      .chapter-item.h1-item { padding-left: 0; }
      .chapter-item.h2-item { padding-left: 14px; color: #888; font-size: 0.9em; }
      .chapter-item.h3-item { padding-left: 28px; color: #666; font-size: 0.85em; }

      .chapter-item:hover { color: #f00; }
      .chapter-item.h1-item:hover { padding-left: 5px; }
      .chapter-item.h2-item:hover { padding-left: 19px; }
      .chapter-item.h3-item:hover { padding-left: 33px; }

      /* È´ò‰∫ÆÔºö‰ªÖÊñáÂ≠óÂèòÁ∫¢ÔºåÊó†ËÉåÊôØÊó†Á≤ó‰Ωì */
      .chapter-item.current { color: red !important; }

      .menu-right {
         width: 50px;
         height: 100%;
         display: flex;
         flex-direction: column;
         background-color: #222;
         transition: background-color 0.5s ease;
      }

      .menu-buttons {
         flex: 1;
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         align-items: center;
         padding: 20px 0;
         width: 100%;
         margin-left: 1px;
      }

      .menu-btn {
         color: #fff;
         background: none;
         border: none;
         padding: 12px;
         cursor: pointer;
         transition: all 0.2s;
         font-size: 16px;
         width: 60px;
         height: 60px;
         text-align: center;
         border-radius: 5px;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      .menu-btn:hover { color: #f00; background-color: rgba(255, 0, 0, 0.1); }

      .close-btn {
         height: 50px;
         background-color: #222;
         color: #fff;
         border: none;
         border-top: 1px solid #333;
         cursor: pointer;
         font-size: 16px;
         transition: background-color 0.2s;
         width: 100%;
         margin-left: 1px;
      }

      .menu-mask {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.5);
         z-index: 998;
         display: none;
         transition: background-color 0.5s ease;
      }

      .menu-mask.active { display: block; }
   </style>
</head>

<body class="dark-mode">
   <div class="header">
      <h1 class="title">SB</h1>
      <p class="summary">ÊöÇÊó†ÁÆÄ‰ªã</p>
      <div class="date">2026-01-31</div>
      <div class="tags">
         <span class="tag">special</span>
      </div>
   </div>

   <div class="content">
      
   </div>

   <div class="comments"></div>

   <button class="floating-btn" id="menuToggle" style="color: #fff">‚ò∞</button>

   <div class="menu-mask" id="menuMask"></div>

   <div class="side-menu" id="sideMenu">
      <div class="menu-left" id="chapterList"></div>
      <div class="menu-right">
         <div class="menu-buttons">
            <button class="menu-btn" id="toBottomBtn">‚ñº</button>
            <button class="menu-btn" id="middleBtn">‚óé</button>
            <button class="menu-btn" id="toTopBtn">‚ñ≤</button>
         </div>
         <button class="close-btn" id="closeBtn">‚ï≥</button>
      </div>
   </div>

   <script>
     const menuToggle = document.getElementById('menuToggle');
     const sideMenu   = document.getElementById('sideMenu');
     const menuMask   = document.getElementById('menuMask');
     const closeBtn   = document.getElementById('closeBtn');
     const toBottomBtn = document.getElementById('toBottomBtn');
     const middleBtn  = document.getElementById('middleBtn');
     const toTopBtn   = document.getElementById('toTopBtn');
     const chapterList = document.getElementById('chapterList');

     // === 1. Êî∂ÈõÜ h1/h2/h3ÔºåÁîüÊàêÂîØ‰∏Ä ID ===
     const allHeadings = Array.from(
       document.querySelectorAll('.content h1, .content h2, .content h3')
     ).filter(h => h.textContent.trim() !== '');

     allHeadings.forEach((el, index) => {
       el.id = `heading-${index}`;
     });

     // === 2. Â∫îÁî®‰∏ªÈ¢ò ===
     function applyTheme() {
       const savedTheme = localStorage.getItem('theme');
       const configTheme = "dark";
       const mode = savedTheme || configTheme;
       document.body.classList.toggle('light-mode', mode === 'light');
       document.body.classList.toggle('dark-mode', mode !== 'light');
     }
     applyTheme();

     // === 3. ÁîüÊàêÁ´†ËäÇÂØºËà™ ===
     allHeadings.forEach(heading => {
       const listItem = document.createElement('div');
       const level = parseInt(heading.tagName.substring(1)); // 1, 2, Êàñ 3

       const classMap = { 1: 'h1-item', 2: 'h2-item', 3: 'h3-item' };
       listItem.className = `chapter-item ${classMap[level] || 'h1-item'}`;
       listItem.textContent = heading.textContent;
       listItem.dataset.id = heading.id;

       // Âπ≥ÊªëÊªöÂä®Ë∑≥ËΩ¨
       listItem.addEventListener('click', (e) => {
         e.stopPropagation();
         heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
         closeMenu();
       });

       chapterList.appendChild(listItem);
     });

     // === 4. È´ò‰∫Æ & ËøõÂ∫¶ËøΩË∏™ ===
     let currentId = null;

     // ËÆæÁΩÆÈ´ò‰∫ÆÈ°π
     function setActiveItem(id) {
       document.querySelectorAll('.chapter-item.current').forEach(i => i.classList.remove('current'));
       const item = document.querySelector(`.chapter-item[data-id="${id}"]`);
       if (item) item.classList.add('current');
     }

     // ËÆ©È´ò‰∫ÆÈ°πÂú®ËèúÂçïÂàóË°®‰∏≠Â±Ö‰∏≠ÊòæÁ§∫
     function scrollMenuToItem(id) {
       const item = document.querySelector(`.chapter-item[data-id="${id}"]`);
       if (!item) return;
       const container = chapterList;
       const itemTop = item.offsetTop;
       const itemHeight = item.offsetHeight;
       const containerHeight = container.clientHeight;
       const scrollTarget = itemTop - (containerHeight - itemHeight) / 2;
       // Âè™ÊúâÂÜÖÂÆπË∂ÖÂá∫ÂèØÊªöÂä®ËåÉÂõ¥Êó∂ÊâçÊªöÂä®
       if (container.scrollHeight > containerHeight) {
         container.scrollTo({ top: Math.max(0, scrollTarget), behavior: 'smooth' });
       }
     }

     // Ê†πÊçÆÊªöÂä®‰ΩçÁΩÆËÆ°ÁÆóÂΩìÂâçÊ†áÈ¢ò
     function updateActiveHeading() {
       if (allHeadings.length === 0) return;

       const scrollY = window.scrollY;
       const offset = 80; // Ë∑ùÈ°∂ÈÉ®Â§öÂ∞ëÂÉèÁ¥†ÂÜÖÁÆó"ÂΩìÂâç"
       let current = allHeadings[0]; // ÈªòËÆ§Á¨¨‰∏Ä‰∏™

       for (let i = 0; i < allHeadings.length; i++) {
         const top = allHeadings[i].getBoundingClientRect().top + scrollY;
         if (top <= scrollY + offset) {
           current = allHeadings[i];
         } else {
           break;
         }
       }

       if (current.id !== currentId) {
         currentId = current.id;
         setActiveItem(currentId);
         // Êó†ËÆ∫ËèúÂçïÊòØÂê¶ÊâìÂºÄÔºåÈÉΩÊõ¥Êñ∞ÂÜÖÈÉ®ÊªöÂä®‰ΩçÁΩÆ
         scrollMenuToItem(currentId);
       }
     }

     // È°µÈù¢Âä†ËΩΩÂêéÈªòËÆ§È´ò‰∫ÆÁ¨¨‰∏ÄÈ°π
     if (allHeadings.length > 0) {
       currentId = allHeadings[0].id;
       setActiveItem(currentId);
     }

     // ÊªöÂä®Êó∂ÊåÅÁª≠Êõ¥Êñ∞ÔºåËèúÂçïÂºÄÂÖ≥‰∏éÂê¶ÈÉΩÁîüÊïà
     window.addEventListener('scroll', updateActiveHeading, { passive: true });

     // === 5. ËèúÂçïÊéßÂà∂ ===
     menuToggle.addEventListener('click', (e) => {
       e.stopPropagation();
       sideMenu.classList.add('active');
       menuMask.classList.add('active');
       menuToggle.style.display = 'none';
       // ÊâìÂºÄÊó∂Á´ãÂàªÊªöÂä®Âà∞ÂΩìÂâçÈ´ò‰∫ÆÈ°π
       if (currentId) scrollMenuToItem(currentId);
     });

     function closeMenu() {
       sideMenu.classList.remove('active');
       menuMask.classList.remove('active');
       menuToggle.style.display = 'flex';
     }

     closeBtn.addEventListener('click', (e) => { e.stopPropagation(); closeMenu(); });
     menuMask.addEventListener('click', (e) => { e.stopPropagation(); closeMenu(); });
     sideMenu.addEventListener('click', (e) => e.stopPropagation());

     toBottomBtn.addEventListener('click', (e) => {
       e.stopPropagation();
       window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
       closeMenu();
     });

     middleBtn.addEventListener('click', (e) => {
       e.stopPropagation();
       const middle = (document.documentElement.scrollHeight - window.innerHeight) / 2;
       window.scrollTo({ top: middle, behavior: 'smooth' });
       closeMenu();
     });

     toTopBtn.addEventListener('click', (e) => {
       e.stopPropagation();
       window.scrollTo({ top: 0, behavior: 'smooth' });
       closeMenu();
     });

     // === 6. ÊªöÂä®ËøõÂ∫¶ÊåáÁ§∫Âô® ===
     function updateProgress() {
       const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
       const scrollPosition = window.scrollY;
       const scrollPercent = scrollHeight > 0 ? Math.min(scrollPosition / scrollHeight, 1) : 0;
       const redValue = Math.floor(scrollPercent * 255);
       menuToggle.style.backgroundColor = `rgb(${redValue}, 0, 0)`;
       menuToggle.style.boxShadow = `0 4px 12px rgba(${redValue}, 0, 0, 0.3)`;
     }

     window.addEventListener('scroll', updateProgress, { passive: true });
     window.addEventListener('resize', updateProgress, { passive: true });
     updateProgress();
   </script>
