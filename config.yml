blog:
  avatar: "https://avatars.githubusercontent.com/u/195545824?v=4"           # 头像文件路径（相对路径）
  name: "Ae1autumn"                         # 博客名称
  sname: "特别项目"                        # Special卡片标题
  description: "I was only temporary to you"                   # 博客描述
  favicon: "https://avatars.githubusercontent.com/u/195545824?v=4"         # 网站图标

# 浮动菜单配置
floating_menu:
  - tag: "about"                        # 需要匹配的文章标签
    display: "关于"                      # 菜单显示文本
  # 用户可自定义添加，但总项目数不超过10个

# Special卡片配置
special:
  top: true                             # true: 置顶文章放入Special | false: 普通列表显示置顶
  view:                                 # 当Special无内容时显示的文本信息
    RF_Information: ""
    RF_Link: ""
    Copyright: ""
    C_Link: ""
    Total_time: "2026.01.01"            # 格式: yyyy.mm.dd，自动计算运行天数
    Others: ""

# 主题配置（**修正**）
theme:
  mode: "dark"                          # 主题模式: "dark" | "light"，默认"dark"
  primary_color: "#e74c3c"              # 主题主色
  dark_bg: "#121212"                    # 暗色背景（修正为代码中的实际值）
  light_bg: "#f5f7fa"                   # 亮色背景

# 自定义模板文件
templates:
  article: "article.html"  # 文章页面模板
  home: "home.html"        # 首页模板
  
# 自定义的特殊文章标签
special_tags:
  - "top"
  - "special"
  - "项目"